version: v1.0
name: replit-py
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint and test
    task:
      secrets:
        - name: Repl.it Database
      jobs:
        - name: flake8
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - poetry install
            - git diff origin/master | poetry run flake8 --diff
        - name: unittest
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - poetry install
            - poetry run coverage run -m unittest
            - poetry run coverage report -m --include='src/*'
        - name: mypy
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - poetry install
            - ! poetry run mypy src/replit | grep database.py
