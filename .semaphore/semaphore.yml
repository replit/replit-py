version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint and test
    task:
      secrets:
        - name: Repl.it Database
      jobs:
        - name: flake8
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - poetry install
            - git diff origin/master | poetry run flake8 --diff
        - name: unittest
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - poetry install
            # - poetry run coverage run -m unittest src/replit/test_database.py
            # - poetry run coverage report -m
