version: v1.0
name: replit-py
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint and test
    task:
      secrets:
        - name: replit-database
      jobs:
        - name: flake8
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - pip install poetry==1.5.1
            - poetry install --no-root --no-interaction --no-ansi
            - poetry run flake8
        - name: unittest
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - pip install poetry==1.5.1
            - poetry install --no-root --no-interaction --no-ansi
            - poetry run coverage run -m unittest
            - poetry run coverage report -m --include='src/*'
        - name: mypy
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - pip install poetry==1.5.1
            - poetry install --no-root --no-interaction --no-ansi
            - bash -c '! poetry run mypy src/replit | grep database.py'
