version: v1.0
name: replit-py
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint and test
    run:
      when: "change_in('/src')"
    task:
      secrets:
        - name: replit-database
      jobs:
        - name: flake8
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - bash -c "poetry install && echo $?"
            - poetry run flake8
        - name: unittest
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - poetry install
            - poetry run coverage run -m unittest
            - poetry run coverage report -m --include='src/*'
        - name: mypy
          commands:
            - sem-version python 3.8
            - checkout --use-cache
            - python -m pip install --upgrade poetry
            - poetry install
            - bash -c '! poetry run mypy src/replit | grep database.py'
